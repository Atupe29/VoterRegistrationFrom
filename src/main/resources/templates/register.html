		.container {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;


		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			margin-bottom: 5px;
		}

		input,
		textarea {
			margin-bottom: 20px;
			padding: 5px;
			border: 1px solid #f14f4f;
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #0fb918;
			color: rgb(255, 255, 128);
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
		}

		input[type="submit"]:hover {
			background-color: #33b300;
		}
	</style>

<body>
	<h1 style="color: rgb(0, 0, 0); text-align:center;">मतदान नोंदणी अर्ज </h1>
	<div class="container">

		<form th:action="@{/RegisterVoter}" th:object="${voter}" method="post">

			<label for="id">Id</label>
			<input type="text" id="id" name="id" required>



			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required>

			<label for="address">Address</label>
			<input type="text" id="address" name="address" required>

			<label for="state">State</label>
			<select id="state" name="state" required>
				<option value="">Select State</option>
				<option value="marastra">Marastra</option>
				<option value="mp">Mp</option>
				<option value="up">Up</option>
				<option value="gujrat">Gujrat</option>
			</select>
			<br>
			<label for="pincode">Pincode</label>
			<input type="text" id="pincode" name="pincode" required>

			<label for="photo">Photo</label>
			<input type="file" id="photo" name="photo" required>

			<label for="signature">Signature</label>
			<input type="file" id="signature" name="signature" required>


			<input type="submit" value="Register">
		</form>
</body>

</html>
